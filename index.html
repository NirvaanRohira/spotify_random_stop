<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hen Party Passing Parcel - Spotify Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            color: #e83e8c;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            background-color: #e83e8c;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #statusIndicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: grey;
            margin-right: 8px;
        }
        #timeDisplay {
            font-size: 16px;
            margin-top: 10px;
            color: #666;
        }
        .timer {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hen Party Passing the Parcel</h1>

        <div class="loginPage">
            <button id="login-button">Connect to Spotify</button>
        </div>

        <div class="gamePage hidden">
            <div>
                <h3>Choose Playback Device:</h3>
                <select id="device-select"></select>
                <button id="refreshDevices">Refresh Devices</button>
            </div>

            <div>
                <label for="minTime">Min Play Time (seconds):</label>
                <input type="number" id="minTime" value="5" min="1" max="60">
                
                <label for="maxTime">Max Play Time (seconds):</label>
                <input type="number" id="maxTime" value="15" min="1" max="60">
            </div>

            <button id="startBtn">Start Game</button>
            <button id="stopBtn" disabled>Stop Game</button>

            <div class="status">
                <span id="statusIndicator"></span>
                <span id="statusText">Ready to Start</span>
                <div id="timeDisplay"></div>
            </div>
            
            <div class="timer" id="countdown"></div>
        </div>
    </div>

    <script>
        const clientId = '220ade64fa114a8ea31900b8c57e2186';
        const redirectUri = window.location.origin + window.location.pathname;
        
        let accessToken = null;
        let isPlaying = false;
        let gameActive = false;
        let currentDeviceId = null;
        let intervalId = null;
        let countdownId = null;

        document.getElementById('login-button').addEventListener('click', redirectToSpotifyAuth);
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('stopBtn').addEventListener('click', stopGame);
        document.getElementById('refreshDevices').addEventListener('click', getDevices);
        document.getElementById('device-select').addEventListener('change', function() {
            currentDeviceId = this.value;
        });

        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                accessToken = params.get('access_token');
                if (accessToken) {
                    history.replaceState({}, document.title, window.location.pathname);
                    document.querySelector('.loginPage').classList.add('hidden');
                    document.querySelector('.gamePage').classList.remove('hidden');
                    getDevices();
                }
            }
        };

        function redirectToSpotifyAuth() {
            const scope = 'user-read-playback-state user-modify-playback-state';
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        }

        function getDevices() {
            fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('device-select').innerHTML = '';
                if (data.devices.length > 0) {
                    data.devices.forEach(device => {
                        let option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.name + (device.is_active ? ' (Active)' : '');
                        document.getElementById('device-select').appendChild(option);
                        if (device.is_active) currentDeviceId = device.id;
                    });
                }
            })
            .catch(err => console.error('Error getting devices:', err));
        }

        function startGame() {
            if (!accessToken || !currentDeviceId) return alert("Select a device first!");
            gameActive = true;
            isPlaying = true;
            updateStatus('PLAYING - Keep passing!', 'green');
            forceDeviceActivation();
            scheduleNextToggle();
        }

        function stopGame() {
            gameActive = false;
            updateStatus('Game Stopped', 'black');
            clearInterval(countdownId);
            pausePlayback();
        }

        function scheduleNextToggle() {
            if (!gameActive) return;
            let minTime = parseInt(document.getElementById('minTime').value);
            let maxTime = parseInt(document.getElementById('maxTime').value);
            let time = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime);
            startCountdown(time);
            setTimeout(() => {
                togglePlayState();
                if (gameActive) scheduleNextToggle(); 
            }, time * 1000);
        }

        function togglePlayState() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                updateStatus('PLAYING - Keep passing!', 'green');
                forceDeviceActivation();
            } else {
                updateStatus('STOPPED - Open a layer!', 'red');
                pausePlayback();
            }
        }

        function forceDeviceActivation() {
            fetch('https://api.spotify.com/v1/me/player', {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_ids: [currentDeviceId], play: true })
            }).then(() => resumePlayback());
        }

        function updateStatus(text, color) {
            document.getElementById('statusText').textContent = text;
        }

        function resumePlayback() {
            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${currentDeviceId}`, {
                method: 'PUT', headers: { 'Authorization': 'Bearer ' + accessToken }
            });
        }

        function pausePlayback() {
            fetch('https://api.spotify.com/v1/me/player/pause', {
                method: 'PUT', headers: { 'Authorization': 'Bearer ' + accessToken }
            });
        }
    </script>
</body>
</html>
