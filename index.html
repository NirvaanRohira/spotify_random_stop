<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hen Party Passing Parcel - Spotify Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .status {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: grey;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container shadow-lg p-6 rounded-lg">
        <h1 class="text-2xl font-bold text-center text-pink-600">Hen Party - Passing the Parcel</h1>

        <div class="loginPage text-center mt-6">
            <button id="login-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg w-full">Connect to Spotify</button>
        </div>

        <div class="gamePage hidden">
            <div class="mt-6">
                <label class="block font-bold text-gray-700">Choose Playback Device:</label>
                <select id="device-select" class="w-full border-gray-300 rounded-md p-2"></select>
                <button id="refreshDevices" class="mt-2 bg-pink-500 text-white py-2 px-4 rounded-lg w-full">Refresh Devices</button>
            </div>

            <div class="mt-6">
                <label class="block font-bold text-gray-700">Min Play Time (seconds):</label>
                <input type="number" id="minTime" value="5" min="1" max="60" class="w-full border rounded-md p-2">
                
                <label class="block font-bold text-gray-700 mt-4">Max Play Time (seconds):</label>
                <input type="number" id="maxTime" value="15" min="1" max="60" class="w-full border rounded-md p-2">
            </div>

            <div class="mt-6 flex gap-2">
                <button id="startBtn" class="bg-pink-500 text-white py-2 px-4 rounded-lg flex-1">Start Game</button>
                <button id="stopBtn" class="bg-red-500 text-white py-2 px-4 rounded-lg flex-1">Stop Game</button>
            </div>

            <div class="status mt-6 text-center">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Ready to Start</span>
                <div id="timeDisplay" class="text-gray-500 mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        const clientId = '220ade64fa114a8ea31900b8c57e2186';
        const redirectUri = window.location.origin + window.location.pathname;
        
        let accessToken = null;
        let isPlaying = false;
        let intervalId = null;
        let currentDeviceId = null;
        let stopDuration = 10;
        let countdownTimer = null;
        let currentlyPlayingUri = null;

        document.getElementById('login-button').addEventListener('click', redirectToSpotifyAuth);
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('stopBtn').addEventListener('click', stopGame);
        document.getElementById('refreshDevices').addEventListener('click', getDevices);
        document.getElementById('device-select').addEventListener('change', function() {
            currentDeviceId = this.value;
        });

        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                accessToken = params.get('access_token');
                if (accessToken) {
                    history.replaceState({}, document.title, window.location.pathname);
                    document.querySelector('.loginPage').classList.add('hidden');
                    document.querySelector('.gamePage').classList.remove('hidden');
                    getDevices();
                }
            }
        };

        function redirectToSpotifyAuth() {
            const scope = 'user-read-playback-state user-modify-playback-state user-read-currently-playing';
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        }

        function getDevices() {
            fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('device-select').innerHTML = '';
                if (data.devices && data.devices.length === 0) {
                    alert("No active devices found. Open Spotify and play a song!");
                } else if (data.devices) {
                    data.devices.forEach(device => {
                        let option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.name + (device.is_active ? ' (Active)' : '');
                        document.getElementById('device-select').appendChild(option);
                        if (device.is_active) currentDeviceId = device.id;
                    });
                    if (!currentDeviceId && data.devices.length > 0) {
                        currentDeviceId = data.devices[0].id;
                        document.getElementById('device-select').value = currentDeviceId;
                    }
                }
            })
            .catch(err => {
                console.error('Error getting devices:', err);
                alert("Error connecting to Spotify. Please try refreshing the page and reconnecting.");
            });
        }

        function startCountdown(seconds) {
            clearInterval(countdownTimer);
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = `Next change in: ${seconds} seconds`;
            
            let remainingTime = seconds - 1;
            countdownTimer = setInterval(() => {
                if (remainingTime >= 0) {
                    timeDisplay.textContent = `Next change in: ${remainingTime} seconds`;
                    remainingTime--;
                } else {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        function togglePlayState() {
            if (isPlaying) {
                pausePlayback();
                updateStatus('STOPPED - Open a layer!', 'red');
                document.getElementById('statusIndicator').style.backgroundColor = 'red';
                isPlaying = false;
            } else {
                resumePlayback();
                updateStatus('PLAYING - Keep passing!', 'green');
                document.getElementById('statusIndicator').style.backgroundColor = 'green';
                isPlaying = true;
            }
        }

        function getCurrentlyPlaying() {
            return fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(res => {
                if (res.status === 204) {
                    return null; // No track currently playing
                }
                return res.json();
            })
            .then(data => {
                if (data && data.item) {
                    currentlyPlayingUri = data.item.uri;
                    return data;
                }
                return null;
            })
            .catch(err => {
                console.error('Error getting currently playing:', err);
                return null;
            });
        }

        function forceActiveDevice() {
            if (!currentDeviceId) {
                alert("No device selected! Please refresh devices and select one.");
                return Promise.reject("No device selected");
            }
            
            return fetch('https://api.spotify.com/v1/me/player', {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ device_ids: [currentDeviceId], play: false })
            })
            .then(() => {
                console.log("Forced device activation");
                return true;
            })
            .catch(err => {
                console.error('Error activating device:', err);
                return false;
            });
        }

        async function startGame() {
            if (!accessToken || !currentDeviceId) {
                return alert("Select a device first!");
            }
            
            // First get currently playing track to remember it
            const currentTrack = await getCurrentlyPlaying();
            if (!currentTrack || !currentlyPlayingUri) {
                alert("No track is currently playing on Spotify. Please start a song first!");
                return;
            }
            
            // Activate the selected device
            await forceActiveDevice();
            
            isPlaying = true;
            updateStatus('PLAYING - Keep passing!', 'green');
            document.getElementById('statusIndicator').style.backgroundColor = 'green';
            scheduleNextToggle();
        }

        function stopGame() {
            isPlaying = false;
            clearInterval(countdownTimer);
            pausePlayback();
            updateStatus('Game Stopped', 'gray');
            document.getElementById('statusIndicator').style.backgroundColor = 'gray';
            document.getElementById('timeDisplay').textContent = '';
        }

        function scheduleNextToggle() {
            let minTime = parseInt(document.getElementById('minTime').value);
            let maxTime = parseInt(document.getElementById('maxTime').value);
            
            // Validate inputs
            if (minTime <= 0) minTime = 1;
            if (maxTime <= minTime) maxTime = minTime + 1;
            
            let time = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime);
            startCountdown(time);
            
            clearTimeout(intervalId);
            intervalId = setTimeout(() => {
                togglePlayState();
                if (isPlaying) {
                    scheduleNextToggle();
                }
            }, time * 1000);
        }

        function updateStatus(text, color) {
            document.getElementById('statusText').textContent = text;
        }

        function resumePlayback() {
            if (!currentDeviceId) {
                alert("No device selected!");
                return;
            }
            
            // If we have a URI of a track that was playing, use it
            if (currentlyPlayingUri) {
                fetch(`https://api.spotify.com/v1/me/player/play?device_id=${currentDeviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [currentlyPlayingUri]
                    })
                })
                .catch(err => {
                    console.error('Error resuming playback:', err);
                });
            } else {
                // Fallback to simple resume
                fetch(`https://api.spotify.com/v1/me/player/play?device_id=${currentDeviceId}`, {
                    method: 'PUT',
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                })
                .catch(err => {
                    console.error('Error resuming playback:', err);
                });
            }
        }

        function pausePlayback() {
            fetch('https://api.spotify.com/v1/me/player/pause', {
                method: 'PUT', 
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .catch(err => {
                console.error('Error pausing playback:', err);
            });
        }
    </script>
</body>
</html>
