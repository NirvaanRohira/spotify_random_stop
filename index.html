<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hen Party Passing Parcel - Spotify Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .status {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: grey;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container shadow-lg p-6 rounded-lg">
        <h1 class="text-2xl font-bold text-center text-pink-600">Hen Party - Passing the Parcel</h1>

        <div class="loginPage text-center mt-6">
            <button id="login-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg w-full">Connect to Spotify</button>
        </div>

        <div class="gamePage hidden">
            <div class="mt-6">
                <label class="block font-bold text-gray-700">Choose Playback Device:</label>
                <select id="device-select" class="w-full border-gray-300 rounded-md p-2"></select>
                <button id="refreshDevices" class="mt-2 bg-pink-500 text-white py-2 px-4 rounded-lg w-full">Refresh Devices</button>
            </div>

            <div class="mt-6">
                <label class="block font-bold text-gray-700">Min Play Time (seconds):</label>
                <input type="number" id="minTime" value="5" min="1" max="60" class="w-full border rounded-md p-2">
                
                <label class="block font-bold text-gray-700 mt-4">Max Play Time (seconds):</label>
                <input type="number" id="maxTime" value="15" min="1" max="60" class="w-full border rounded-md p-2">
            </div>

            <div class="mt-6 flex gap-2">
                <button id="startBtn" class="bg-pink-500 text-white py-2 px-4 rounded-lg flex-1">Start Game</button>
                <button id="stopBtn" class="bg-red-500 text-white py-2 px-4 rounded-lg flex-1">Stop Game</button>
            </div>

            <div class="status mt-6 text-center">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Ready to Start</span>
                <div id="timeDisplay" class="text-gray-500 mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        const clientId = '220ade64fa114a8ea31900b8c57e2186';
        const redirectUri = window.location.origin + window.location.pathname;
        
        let accessToken = null;
        let isPlaying = false;
        let intervalId = null;
        let currentDeviceId = null;
        let stopDuration = 10;
        let countdownTimer = null;

        document.getElementById('login-button').addEventListener('click', redirectToSpotifyAuth);
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('stopBtn').addEventListener('click', stopGame);
        document.getElementById('refreshDevices').addEventListener('click', getDevices);
        document.getElementById('device-select').addEventListener('change', function() {
            currentDeviceId = this.value;
        });

        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                accessToken = params.get('access_token');
                if (accessToken) {
                    history.replaceState({}, document.title, window.location.pathname);
                    document.querySelector('.loginPage').classList.add('hidden');
                    document.querySelector('.gamePage').classList.remove('hidden');
                    getDevices();
                }
            }
        };

        function redirectToSpotifyAuth() {
            const scope = 'user-read-playback-state user-modify-playback-state';
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        }

        function getDevices() {
            fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('device-select').innerHTML = '';
                if (data.devices.length === 0) {
                    alert("No active devices found. Open Spotify and play a song!");
                } else {
                    data.devices.forEach(device => {
                        let option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.name + (device.is_active ? ' (Active)' : '');
                        document.getElementById('device-select').appendChild(option);
                        if (device.is_active) currentDeviceId = device.id;
                    });
                }
            })
            .catch(err => console.error('Error getting devices:', err));
        }

        function startGame() {
            if (!accessToken || !currentDeviceId) return alert("Select a device first!");
            isPlaying = true;
            updateStatus('PLAYING - Keep passing!', 'black');
            resumePlayback();
            scheduleNextToggle();
        }

        function stopGame() {
            isPlaying = false;
            updateStatus('STOPPED - Open a layer!', 'black');
            pausePlayback();
            startCountdown(stopDuration);
            setTimeout(() => {
                getDevices();
                resumePlayback();
                scheduleNextToggle();
            }, stopDuration * 1000);
        }

        function scheduleNextToggle() {
            let minTime = parseInt(document.getElementById('minTime').value);
            let maxTime = parseInt(document.getElementById('maxTime').value);
            let time = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime);
            startCountdown(time);
            setTimeout(() => {
                togglePlayState();
                if (isPlaying) scheduleNextToggle();
            }, time * 1000);
        }

        function togglePlayState() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                updateStatus('PLAYING - Keep passing!', 'black');
                resumePlayback();
            } else {
                updateStatus('STOPPED - Open a layer!', 'black');
                stopGame();
            }
        }

        function startCountdown(time) {
            clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                document.getElementById('timeDisplay').textContent = `Next change in ${time} seconds`;
                if (time-- <= 0) clearInterval(countdownTimer);
            }, 1000);
        }

        function updateStatus(text, color) {
            document.getElementById('statusText').textContent = text;
        }

        function resumePlayback() {
            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${currentDeviceId}`, {
                method: 'PUT', headers: { 'Authorization': 'Bearer ' + accessToken }
            });
        }

        function pausePlayback() {
            fetch('https://api.spotify.com/v1/me/player/pause', {
                method: 'PUT', headers: { 'Authorization': 'Bearer ' + accessToken }
            });
        }
    </script>
</body>
</html>
